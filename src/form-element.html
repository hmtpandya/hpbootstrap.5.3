<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <title>Form Element Page</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/open-sans.css" />
  <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-select.min.css">
  <link rel="stylesheet" href="css/perfect-scrollbar.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container-fluid px-5 py-5">

    <form class="px-5 py-1">
      <h4>Default Radios</h4>
      <div class="form-group">
        <div class="cp-radio-list">
          <label class="cp-radio">
            <input type="radio" name="radio1"> Option 1
            <span></span>
          </label>
          <label class="cp-radio">
            <input type="radio" name="radio1"> Option 2
            <span></span>
          </label>
          <label class="cp-radio cp-radio--disabled">
            <input type="radio" disabled="" name="radio1"> Disabled
            <span></span>
          </label>
          <label class="cp-radio">
            <input type="radio" checked="checked" name="radio1"> Checked
            <span></span>
          </label>
        </div>
      </div>
    </form>


    <form class="px-5 py-1">
      <h4>Inline Radios</h4>
      <div class="form-group">
      <div class="cp-radio-inline">
        <label class="cp-radio">
          <input type="radio" name="radio2"> Option 1
          <span></span>
        </label>
        <label class="cp-radio">
          <input type="radio" name="radio2"> Option 2
          <span></span>
        </label>
        <label class="cp-radio">
          <input type="radio" name="radio2"> Option 3
          <span></span>
        </label>
      </div>
    </form>
    
  </div>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>

</html>
